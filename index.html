<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            max-width: 100%;
        }

        .kontainer {
            flex-wrap: wrap;
            display: flex;
            width: fit-content;
            height: fit-content;
            max-width: 100%;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            box-shadow: 1px 1px 10px 0.5px;
        }

        .output {
            width: 100%;
            height: 50px;
            max-width: 100%;
            border: 1px solid;
            border-radius: 10px;
            justify-content: center;
            background-color: whitesmoke;
        }

        .input {
            margin-top: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            display: flex;
            max-width: 100%;
            justify-content: center;
            flex-grow: 1;
        }

        .input button{
            width: 50px;
            height: 50px;
            font-size:x-large;
            background-color: whitesmoke;
            border-radius: 50px;
            border: 0;
            box-shadow: 0px 0px 2px 0.5px;
            transition: 0.1s ease-in-out;
        }

        .input button:active {
            background-color: darkgray;
            transform: scale(0.8);
        }

        .input .angka {
            flex-wrap: wrap;
            display: flex;
            gap: 20px;
            width: 200px;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1 style="margin: 20px auto; width: fit-content; padding: 10px;">Poor Calculator</h1>

    <div class="kontainer" id="calc">
        <div class="output" style="font-size:x-large; display: flex; justify-content: right; align-items: center; padding-right: 10px;" >
            <script >
                document.writeln("1+1");
            </script>
        </div>

        <div class="input">
            <div class="angka">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>
    </div>

        }
    </script>

    <footer></footer>
</body>
</html>
