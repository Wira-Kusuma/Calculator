<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon -->
    <link rel="icon" href="img/6853e1403199971c815a945815840b2a.jpg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="margin: 20px auto; width: fit-content; padding: 10px;">Calculator</h1>

    <div class="kontainer" id="calc">
        <div class="output">
            <p id="display">0</p>
        </div>

        <div class="input">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>x</button>
            <button>/</button>
            <button>+</button>
            <button>-</button>
            <button>.</button>
            <button>C</button>
            <button style="font-size: medium;">DEL</button>
            <button>=</button>

        </div>
    </div>

    <script src="script.js"></script>


    <footer></footer>
</body>

</html>
